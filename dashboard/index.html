<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AI Pulse ‚Äî Your daily AI news aggregation dashboard. Curated articles from Ben's Bites, The AI Rundown, and Reddit.">
    <title>AI Pulse ‚Äî Daily Intelligence Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Ambient background -->
    <div class="bg-gradient"></div>
    <div class="bg-noise"></div>

    <!-- Main container -->
    <div class="app-container">
        <!-- ===== HEADER ===== -->
        <header class="header" id="header">
            <div class="header-top">
                <div class="logo-section">
                    <div class="logo-container">
                        <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="22" cy="22" r="22" fill="url(#logoGradient)" />
                            <path d="M22 12C22 12 22 32 22 32" stroke="white" stroke-width="2.5"
                                stroke-linecap="round" />
                            <path d="M16 18C16 18 16 26 16 26" stroke="white" stroke-width="2.5" stroke-linecap="round"
                                stroke-opacity="0.7" />
                            <path d="M28 18C28 18 28 26 28 26" stroke="white" stroke-width="2.5" stroke-linecap="round"
                                stroke-opacity="0.7" />
                            <path d="M10 21C10 21 10 23 10 23" stroke="white" stroke-width="2.5" stroke-linecap="round"
                                stroke-opacity="0.4" />
                            <path d="M34 21C34 21 34 23 34 23" stroke="white" stroke-width="2.5" stroke-linecap="round"
                                stroke-opacity="0.4" />
                            <defs>
                                <linearGradient id="logoGradient" x1="0" y1="0" x2="44" y2="44"
                                    gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#0062D1" />
                                    <stop offset="1" stop-color="#3B8BF5" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>AI Pulse</h1>
                        <span class="logo-tagline">Daily Intelligence Feed</span>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="last-updated" id="last-updated">
                        <span class="pulse-dot"></span>
                        <span class="update-text">Loading...</span>
                    </div>
                    <button class="btn-icon btn-refresh" id="btn-refresh" title="Refresh articles">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Search bar -->
            <div class="search-container">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" class="search-input" id="search-input" placeholder="Search articles..."
                    autocomplete="off">
                <span class="search-shortcut">Ctrl+K</span>
            </div>

            <!-- Filter tabs -->
            <div class="filter-tabs" id="filter-tabs">
                <button class="filter-tab active" data-filter="all">
                    <span class="tab-icon">üåê</span>
                    <span class="tab-label">All</span>
                    <span class="tab-count" id="count-all">0</span>
                </button>
                <button class="filter-tab" data-filter="bens-bites">
                    <span class="tab-icon">üç™</span>
                    <span class="tab-label">Ben's Bites</span>
                    <span class="tab-count" id="count-bens-bites">0</span>
                </button>
                <button class="filter-tab" data-filter="ai-rundown">
                    <span class="tab-icon">‚ö°</span>
                    <span class="tab-label">AI Rundown</span>
                    <span class="tab-count" id="count-ai-rundown">0</span>
                </button>
                <button class="filter-tab" data-filter="reddit">
                    <span class="tab-icon">üî¥</span>
                    <span class="tab-label">Reddit</span>
                    <span class="tab-count" id="count-reddit">0</span>
                </button>
                <button class="filter-tab" data-filter="saved">
                    <span class="tab-icon">‚≠ê</span>
                    <span class="tab-label">Saved</span>
                    <span class="tab-count" id="count-saved">0</span>
                </button>
                <button class="filter-tab" data-filter="liked">
                    <span class="tab-icon">‚ù§Ô∏è</span>
                    <span class="tab-label">Liked</span>
                    <span class="tab-count" id="count-liked">0</span>
                </button>
            </div>
        </header>

        <!-- Stats bar -->
        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-total">0</span>
                <span class="stat-label">Articles</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <span class="stat-value" id="stat-sources">0</span>
                <span class="stat-label">Sources</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <span class="stat-value" id="stat-liked">0</span>
                <span class="stat-label">Liked</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <span class="stat-value" id="stat-saved">0</span>
                <span class="stat-label">Saved</span>
            </div>
        </div>

        <!-- Articles grid -->
        <main class="articles-grid" id="articles-grid">
            <div class="skeleton-card" id="skeleton-1"></div>
            <div class="skeleton-card" id="skeleton-2"></div>
            <div class="skeleton-card" id="skeleton-3"></div>
            <div class="skeleton-card" id="skeleton-4"></div>
            <div class="skeleton-card" id="skeleton-5"></div>
            <div class="skeleton-card" id="skeleton-6"></div>
        </main>

        <!-- Empty state -->
        <div class="empty-state" id="empty-state" style="display:none;">
            <div class="empty-icon">üì≠</div>
            <h3>No articles found</h3>
            <p>Try adjusting your search or filter to find what you're looking for.</p>
        </div>

        <!-- Footer -->
        <footer class="footer" id="footer">
            <p>Built with the <strong>B.L.A.S.T.</strong> protocol ¬∑ Powered by Antigravity</p>
        </footer>
    </div>

    <!-- Toast notification container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
